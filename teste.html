<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Confirmação de Presença</title>
    <script>
        function showStep(step) {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'none';

            document.getElementById('step' + step).style.display = 'block';
        }
    </script>
</head>
<body>
    <form method="post" action="processar_formulario.php">
        <div id="step1">
            <label for="nome">Seu nome:</label>
            <input type="text" name="nome" required>
            <br><br>
            <button type="button" onclick="showStep(2)">Próximo</button>
        </div>

        <div id="step2" style="display: none;">
            <label for="adultos">Quantas pessoas acima de 7 anos gostaria de confirmar presença?</label>
            <input type="number" name="adultos" required>
            <br><br>
            <button type="button" onclick="showStep(1)">Anterior</button>
            <button type="button" onclick="showStep(3)">Próximo</button>
        </div>

        <div id="step3" style="display: none;">
            <label for="criancas">Quantas crianças menores de 7 anos gostaria de confirmar presença?</label>
            <input type="number" name="criancas" required>
            <br><br>
            <button type="button" onclick="showStep(2)">Anterior</button>
            <input type="submit" value="Confirmar Presença">
        </div>
    </form>
    <script>
        showStep(1); // Mostrar a primeira parte inicialmente
    </script>
</body>
</html>
